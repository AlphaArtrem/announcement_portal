{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<div class="container">
  <div class="jumbotron" id="add">
    <div id="login-overlay" class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title text-center" id="myModalLabel">Register to Announcements</h4>
              </div>
              {% if alert %}
              <div class="alert alert-danger alert-dismissible text-center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{alert}}</strong>
              </div>
              {% endif %}
              <div class="modal-body" id="centerdiv">
                  <div class="row">
                      <div class="text-left">
                          <div class="well">
                              <form id="loginForm" method="POST" action="/register" novalidate="novalidate">
                                  <div class="form-group">
                                      <label for="username" class="control-label">Username</label>
                                      <input type="text" class="form-control" id="username" name="username" required title="Please enter your username" placeholder="Username">
                                      <span class="help-block"></span>
                                  </div>
                                  <div class="form-group">
                                      <label for="firstname" class="control-label">First Name</label>
                                      <input type="text" class="form-control" id="firstname" name="firstname" required title="Please enter your first name" placeholder="First Name">
                                      <span class="help-block"></span>
                                  </div>
                                  <div class="form-group">
                                      <label for="lastname" class="control-label">Last Name</label>
                                      <input type="text" class="form-control" id="lastname" name="lastname" required title="Please enter your lastname" placeholder="Last Name">
                                      <span class="help-block"></span>
                                  </div>
                                  <div class="form-group">
                                    <label for="sel1" name="type">Account Type:</label>
                                     <select class="form-control" id="sel1" name="type">
                                       <option value="student">Student</option>
                                       <option value="teacher">Teacher</option>
                                     </select>
                                  </div>
                                  <div class="form-group">
                                      <label for="password" class="control-label">Password</label>
                                      <input type="password" class="form-control" id="password" name="password" required title="Please enter your password">
                                      <span class="help-block"></span>
                                  </div>
                                  <div class="form-group">
                                      <label for="confirmpassword" class="control-label">Confirm Password</label>
                                      <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required title="Re-enter your password">
                                      <span class="help-block"></span>
                                  </div>
                                  <button type="submit" class="btn btn-success btn-block">Register</button>
                                  <a href="/login" class="btn btn-default btn-block">Alredy Registered! Login</a>
                              </form>
                          </div>
                      </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  {% endblock %}
